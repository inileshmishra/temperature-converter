<div>
  <h3>Temperature Converter</h3>

  <label>
    Celcius:
    <input  [(ngModel)]="celcius" #c (ngModelChange)="converToFahrenheit()" type="number">
  </label>

  <label>
    Fahrenheit:
    <input  [(ngModel)]="fahrenheit" #f (ngModelChange)="convertToCelcius()" type="number">
  </label>
</div>
